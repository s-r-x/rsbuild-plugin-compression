name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint:fix

      - name: Type check
        run: npm run check-types

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
